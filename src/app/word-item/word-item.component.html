<table mat-table [dataSource]="words" *ngIf="words.length > 0" style="width: 97%; text-align: left; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef class="tableTitle" style="width: 50px;"> No. </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef class="tableTitle"> Word </th>
    <td mat-cell *matCellDef="let item" class="englishWord"> {{ item.englishWord }} </td>
  </ng-container>

  <ng-container matColumnDef="meaning">
    <th mat-header-cell *matHeaderCellDef class="tableTitle" style="text-align: right"> Meaning </th>
    <td mat-cell *matCellDef="let item" class="persianWord"> {{item.persianWord}} </td>
  </ng-container>

  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef class="tableTitle optionTitle"> Option </th>
    <td mat-cell *matCellDef="let item" class="tableOptionWrapper">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editItem(item.id)">
            <mat-icon color="accent">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteItem(item.id)">
            <mat-icon color="accent">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
