<table mat-table [dataSource]="words" *ngIf="words.length > 0" class="wordsTable">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef class="tableTitle" style="width: 50px;" i18n> No. </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
  </ng-container>

  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef class="tableTitle" i18n> Word </th>
    <td mat-cell *matCellDef="let item" class="englishWord"> {{ item.englishWord }} </td>
  </ng-container>

  <ng-container matColumnDef="meaning">
    <th mat-header-cell *matHeaderCellDef class="tableTitle" style="text-align: right" i18n> Meaning </th>
    <td mat-cell *matCellDef="let item" class="persianWord"> {{item.persianWord}} </td>
  </ng-container>

  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef class="tableTitle optionTitle" i18n> Option </th>
    <td mat-cell *matCellDef="let item" class="tableOptionWrapper">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editItem(item.id)" class="wordTableMenuBtn">
            <mat-icon color="accent">edit</mat-icon>
            <span i18n>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteItem(item.id)" class="wordTableMenuBtn">
            <mat-icon color="accent">delete</mat-icon>
            <span i18n>Delete</span>
          </button>
        </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
