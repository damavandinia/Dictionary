<div class="modalBackground" (click)="closeModal()"></div>
<div class="modalCard" id="modalCard">

  <mat-icon class="closeIc" color="accent" (click)="closeModal()">close</mat-icon>

  <h2>{{ modalData.title }}</h2>

  <form (ngSubmit)="handleModalForm(f)" #f="ngForm">
    <mat-form-field appearance="legacy">
      <mat-label>English Word</mat-label>
      <input matInput
             type="text"
             required
             id="enWord"
             name="enWord"
             (keydown)="clearWordError()"
             ngModel
             [ngModel]="modalData.editItem.englishWord"
      >
      <mat-error *ngIf="enWord.invalid && !wordError">Please enter a word</mat-error>
      <mat-error *ngIf="wordError">This word is already saved!</mat-error>

    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Meaning</mat-label>
      <input matInput
             type="text"
             required
             id="prWord"
             name="prWord"
             class="meaningInput"
             ngModel
             [ngModel]="modalData.editItem.persianWord"
      >
      <mat-error *ngIf="prWord.invalid">Please enter a word</mat-error>
    </mat-form-field>

    <div class="modalBtn">
      <button mat-raised-button
              color="accent"
              [disabled]="!f.valid">{{ modalData.buttonTitle }}</button>
    </div>

  </form>

</div>
